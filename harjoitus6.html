<!DOCTYPE html>
<html lang="fin">
<head>
    <meta charset="UTF-8">
    <title>sivua, ja koodin tallentamiseen aivot,js tiedostoa</title>
    <link rel="stylesheet" type="text/css" href="jquery.js">
  
    <script>
        function diagrammiFunktio(){
            // etsit채채n harjoitus2.html sivulta elementti, jonka id=myCanvas
            var c = document.getElementById('myCanvas');
            var ctx = c.getContext('2d');
            ctx.beginPath();
            
            // diagrammiin voidaan kirjoittaa numeroita haluttuihin kohtiin.
            ctx.fillText('50', 0, 450);
            
            // Alla olevalla koodilla voidaan piirt채채 viivaa diagrammiin.
            ctx.moveTo(40, 200);
            ctx.lineTo(60, 250);
            ctx.lineTo(80, 200);
            ctx.lineTo(100, 210);
            ctx.lineTo(100, 210);
            ctx.stroke(); 
            ctx.moveTo(50, 210);
            ctx.lineTo(70, 260);
            ctx.lineTo(90, 210);
            ctx.lineTo(110, 220);
            ctx.lineTo(110, 220);
            ctx.stroke();
            }
    </script>
</head>
<body>
    <div>                    
        <button onclick='diagrammiFunktio()''>Tee diagrammi</button><br>                    
        <canvas id='myCanvas' width='700' height='500' style='border:0px solid black;''></canvas>            
        </div>

</body>
</html>
