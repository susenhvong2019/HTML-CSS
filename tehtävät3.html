<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jquery esimerkkejä</title>
        <script src="jquery.js"></script>
        <style type="text/css">
       p{
            padding: 15px;
            background: green;
        }
        </style>

         <script type="text/javascript">
            // esimerkki
            $(document).ready(function(){
                //Piilota
                $(".piiloon-nappi").click(function(){
                    $("p.normaali").hide();
                    $("p.nopea").hide(100);
                    $("p.hidas").hide(1000);
                    $("p.pika").hide(50);
                    $("p.etana").hide(2000);
                });
    
                //Näytä
                $(".esiin-nappi").click(function(){
                    $("p.normaali").show();
                    $("p.nopea").show(100);
                    $("p.hidas").show(1000);
                    $("p.pika").show(50);
                    $("p.etana").show(2000);
                });
               });
         </script>
  </head>
<body>
    <button type="button" class="piiloon-nappi">Piilota</button>
    <button type="button" class="esiin-nappi">Näytä</button>
    <p class="pika">Hyvin nopeasti</p>
    <p class="normaali">Normaalisti</p>
    <p class="nopea">Nopeasti</p>
    <p class="hidas">Hitaasti</p>
    <p class="etana">Hyvin hitaasti</p> 
</body>
</html>
